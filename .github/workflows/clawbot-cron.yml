name: Clawbot Auto-Run

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *' # æ¯10åˆ†é’Ÿè¿è¡Œä¸€æ¬¡

permissions:
  contents: write

jobs:
  auto-advance:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize Database
      run: |
        python -c "from app.database import init_db; init_db()"
        echo "âœ… Database initialized successfully"

    - name: Start FastAPI Server
      run: |
        uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        echo "â³ Waiting for server to start..."
        sleep 5
        echo "âœ… FastAPI server started"

    - name: API Health Check
      run: |
        echo "ðŸ” Checking API health..."
        response=$(curl -s http://127.0.0.1:8000/)
        if [[ $response == *"Welcome to AgentTaskHub API!"* ]]; then
          echo "âœ… API health check passed"
          echo "Response: $response"
        else
          echo "âŒ API health check failed"
          exit 1
        fi

    - name: Test Root Endpoint
      run: |
        echo "ðŸ§ª Testing root endpoint..."
        response=$(curl -s -w "\n%{http_code}" http://127.0.0.1:8000/)
        http_code=$(echo "$response" | tail -n1)
        if [[ $http_code == "200" ]]; then
          echo "âœ… Root endpoint test passed (HTTP $http_code)"
        else
          echo "âŒ Root endpoint test failed (HTTP $http_code)"
          exit 1
        fi

    - name: Check Database Tables
      run: |
        echo "ðŸ—„ï¸  Checking database tables..."
        python -c "
        from app.database import SessionLocal, engine
        from sqlalchemy import inspect
        inspector = inspect(engine)
        tables = inspector.get_table_names()
        print(f'âœ… Found {len(tables)} tables: {tables}')
        if 'agents' in tables and 'tasks' in tables:
            print('âœ… Required tables exist')
        else:
            print('âŒ Missing required tables')
            exit(1)
        "

    - name: Update Progress
      run: |
        echo "ðŸ“ Updating progress.md..."
        echo "" >> AgentTaskHub/progress.md
        echo "## GitHub Actions Run - $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> AgentTaskHub/progress.md
        echo "- âœ… Workflow executed successfully" >> AgentTaskHub/progress.md
        echo "- âœ… Database initialized" >> AgentTaskHub/progress.md
        echo "- âœ… FastAPI server started" >> AgentTaskHub/progress.md
        echo "- âœ… API health check passed" >> AgentTaskHub/progress.md
        echo "- âœ… Database tables verified" >> AgentTaskHub/progress.md

    - name: Add Task for Clawdbot
      run: |
        echo "ðŸ¤– Adding task to queue for Clawdbot..."
        python -c "
import json
from datetime import datetime

task = {
    'timestamp': datetime.now().isoformat(),
    'source': 'GitHub Actions',
    'task': 'Continue autonomous development on AgentTaskHub',
    'instructions': '''
Review the current project status and continue with the next task:

1. Check AGENT_TASKS.md for pending tasks
2. Test API endpoints (POST /agents/, POST /tasks/, etc.)
3. Improve code coverage
4. Add new features if testing is complete

Use exec tool with python cat_file.py to read files when needed.
''',
    'priority': 'normal'
}

try:
    with open('task_queue.json', 'r') as f:
        queue = json.load(f)
except:
    queue = {'pending_tasks': []}

queue['pending_tasks'].append(task)
queue['last_updated'] = datetime.now().isoformat()
queue['status'] = 'tasks_pending'

with open('task_queue.json', 'w') as f:
    json.dump(queue, f, indent=2)

print('Task added to queue successfully!')
print('Clawdbot will pick this up on next check.')
"

    - name: Commit and Push Changes
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add AgentTaskHub/progress.md
        git commit -m "chore: auto-update progress.md from Clawbot cron workflow" || echo "No changes to commit"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
