name: Clawbot Auto-Run

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *' # ÊØè10ÂàÜÈíüËøêË°å‰∏ÄÊ¨°

permissions:
  contents: write

jobs:
  auto-advance:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Initialize Database
      run: |
        python -c "from app.database import init_db; init_db()"
        echo "‚úÖ Database initialized successfully"

    - name: Start FastAPI Server
      run: |
        uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        echo "‚è≥ Waiting for server to start..."
        sleep 5
        echo "‚úÖ FastAPI server started"

    - name: API Health Check
      run: |
        echo "üîç Checking API health..."
        response=$(curl -s http://127.0.0.1:8000/)
        if [[ $response == *"Welcome to AgentTaskHub API!"* ]]; then
          echo "‚úÖ API health check passed"
          echo "Response: $response"
        else
          echo "‚ùå API health check failed"
          exit 1
        fi

    - name: Test Root Endpoint
      run: |
        echo "üß™ Testing root endpoint..."
        response=$(curl -s -w "\n%{http_code}" http://127.0.0.1:8000/)
        http_code=$(echo "$response" | tail -n1)
        if [[ $http_code == "200" ]]; then
          echo "‚úÖ Root endpoint test passed (HTTP $http_code)"
        else
          echo "‚ùå Root endpoint test failed (HTTP $http_code)"
          exit 1
        fi

    - name: Check Database Tables
      run: |
        echo "üóÑÔ∏è  Checking database tables..."
        python -c "
        from app.database import SessionLocal, engine
        from sqlalchemy import inspect
        inspector = inspect(engine)
        tables = inspector.get_table_names()
        print(f'‚úÖ Found {len(tables)} tables: {tables}')
        if 'agents' in tables and 'tasks' in tables:
            print('‚úÖ Required tables exist')
        else:
            print('‚ùå Missing required tables')
            exit(1)
        "

    - name: Add Task for Clawdbot
      run: |
        echo "ü§ñ Adding task to queue for Clawdbot..."
        python -c "
import json
from datetime import datetime

task = {
    'timestamp': datetime.now().isoformat(),
    'source': 'GitHub Actions',
    'task': 'Continue autonomous development on AgentTaskHub',
    'instructions': '''
GitHub Actions is reminding you to continue working on AgentTaskHub!

Please do the following:

1. READ: C:/Users/yueyo/clawd/CLAWDBOT_AUTO_WORK.md immediately!
   exec: { "command": "python C:/Users/yueyo/clawd/cat_file.py C:/Users/yueyo/clawd/CLAWDBOT_AUTO_WORK.md", "workdir": "C:/Users/yueyo/clawd" }

2. Continue with API endpoint testing:
   - Read main.py
   - Test POST /agents/
   - Test POST /tasks/
   - Test POST /tasks/{id}/claim

3. Write tests
